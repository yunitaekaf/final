<!-- Content -->
    <section class="ftco-section ftco-no-pt ftco-no-pb">
			<div class="container-fluid px-0">
				<div class="row d-flex no-gutters">
          <div class="col-md-6 order-md-last ftco-animate makereservation p-4 p-md-5 pt-5">
          	<div class="py-md-5">
	          	<div class="heading-section2">
		          	<span class="subheading2">Book a Menu</span>
		            <h2 class="booking">Make Reservation</h2>
		          </div>
	            <form action="#">
	              <div class="row">
	                <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">Name</label>
	                    <input type="text" class="form-control" placeholder="Your Name">
	                  </div>
	                </div>
	                <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">Email</label>
	                    <input type="text" class="form-control" placeholder="Your Email">
	                  </div>
	                </div>
	                <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">Phone</label>
	                    <input type="text" class="form-control" placeholder="Phone">
	                  </div>
	                </div>
                  <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">Address</label>
	                    <input type="text" class="form-control" placeholder="Address">
	                  </div>
	                </div>
	                <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">How</label>
	                    <div class="select-wrap one-third">
	                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
	                      <select name="" id="" class="form-control">
                          <option value="">How</option>
	                        <option value="">Pick Up</option>
	                        <option value="">Delivery</option>
	                      </select>
	                    </div>
	                  </div>
	                </div>
                  <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">When</label>
	                    <div class="select-wrap one-third">
	                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
	                      <select name="" id="" class="form-control">
                          <option value="">When</option>
	                        <option value="">Today</option>
	                        <option value="">Tomorrow</option>
	                      </select>
	                    </div>
	                  </div>
	                </div>
                  <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">What Time?</label>
	                    <div class="select-wrap one-third">
	                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
	                      <select name="" id="" class="form-control">
                          <option value="">What Time?</option>
	                        <option value="">Order Now</option>
	                        <option value="">10.00</option>
                          <option value="">12.00</option>
                          <option value="">14.00</option>
                          <option value="">16.00</option>
                          <option value="">18.00</option>
	                      </select>
	                    </div>
	                  </div>
	                </div>
                  <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">City</label>
	                    <div class="select-wrap one-third">
	                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
	                      <select name="" id="" class="form-control">
                          <option value="">City</option>
	                        <option value="">Surabaya</option>
	                        <option value="">Bandung</option>
                          <option value="">Jakarta</option>
                          <option value="">Bogor</option>
                          <option value="">Tangerang</option>
                          <option value="">Bekasi</option>
                          <option value="">Malang</option>
	                      </select>
	                    </div>
	                  </div>
	                </div>
                  <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">Choose Menu</label>
	                    <div class="select-wrap one-third">
	                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
	                      <select name="" id="" class="form-control">
                          <option value="">Choose Menu</option>
	                        <option value="">Sunset Themed Passion Tea</option>
	                        <option value="">Sweet Lemonade Passion Tea</option>
                          <option value="">Sakura Bliss Bubble Milk Tea</option>
                          <option value="">Taro Coconut Milk Tea</option>
                          <option value="">Matcha Creme Milk Tea</option>
                          <option value="">Choco Overload Milk Tea</option>
                          <option value="">Milo Mint Milk Tea</option>
                          <option value="">Strawberry Yakult</option>
                          <option value="">Iced Cafe Creme</option>
                          <option value="">Iced Butterscotch</option>
	                      </select>
	                    </div>
	                  </div>
	                </div>
                  <div class="col-md-6">
	                  <div class="form-group">
	                    <label for="">Note</label>
	                    <input type="text" class="form-control" placeholder="example: without bubble/less ice">
	                  </div>
	                </div>
	                <div class="col-md-12 mt-3">
	                  <div class="form-group">
	                    <input type="submit" value="Make a Reservation" class="btn btn-primary py-3 px-5">
	                  </div>
	                </div>
	              </div>
	            </form>
	          </div>
          </div>
